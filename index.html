<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Bank</title>
    <link rel="shortcut icon" href="home.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-slate-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="absolute w-48" src="assets/bg.png" alt="" />
            <img class="w-16" src="assets/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <!-- Login Section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label">Account Number</label>
                <input
                  value="01725751991"
                  id="account-number"
                  type="number"
                  class="input border rounded-2xl"
                  placeholder="Your Account Number"
                  required
                />
                <label class="label">4 Digit PIN</label>
                <input
                  value="1234"
                  id="pin"
                  type="password"
                  class="input rounded-2xl"
                  placeholder="Your Pin"
                  required
                />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn" class="btn btn-neutral mt-4 rounded-3xl">
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
    
  </body>
</html>
