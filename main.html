<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="shortcut icon" href="home.jpg" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-slate-200">
      <header>
        <nav class="flex justify-around items-center border-b-1 pb-2">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$ 4500</h1>
            <p class="border rounded p-1">Available Balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>
        <section class="mt-10">
          <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-stone-500 mb-2">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="cards mt-10 grid grid-cols-3 gap-2 p-2">
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/send1.png" alt="" />
              <h3>CashOut</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
              <h3>Transfer Money</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img class="w-8 mx-auto" src="assets/transaction1.png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>
          <!-- Add Money Section -->
          <section>
            <h2 class="text-2xl">Add Money</h2>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <legend>Select Bank</legend>
                    <select class="select">
                      <option disabled selected>Select Bank</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="DBBL">DBBL</option>
                    </select>

                    <fieldset class="fieldset">
                      <label class="label">Account Number</label>
                      <input
                        value="01725751991"
                        id="account-number"
                        type="number"
                        class="input border rounded-2xl"
                        placeholder="Your Account Number"
                        required
                      />
                      <label class="label">4 Digit PIN</label>
                      <input
                        value="1234"
                        id="pin"
                        type="password"
                        class="input rounded-2xl"
                        placeholder="Your Pin"
                        required
                      />
                      <div><a class="link link-hover">Forgot password?</a></div>

                      <button
                        class="btn btn-neutral mt-4 bg-blue-700 border-none rounded-2xl"
                      >
                        Add Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>
  </body>
</html>
